<html lang="ja">
<head>
    <title>3-7 | 画像</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>Floatユーティリティによる位置合わせ</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="clearfix">
                    <img src="https://via.placeholder.com/200x200" class="float-left" alt="左揃え画像">
                    <img src="https://via.placeholder.com/200x200" class="float-end" alt="右揃え画像">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>Textユーティリティによる位置合わせ</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="https://via.placeholder.com/200x200" alt="左揃え画像">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>Spacingユーティリティによる位置合わせ</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <img src="https://via.placeholder.com/200x200" class="mx-auto d-block" alt="左揃え画像">
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
