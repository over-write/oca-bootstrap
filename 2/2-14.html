<html lang="ja">
<head>
    <title>2-14 | 水平方向のカラムの整列</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>水平左揃え：justify-content-start</h3>
    <div class="row g-0 justify-content-start bg-dark">
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>水平中央揃え：justify-content-start</h3>
    <div class="row g-0 justify-content-center bg-dark">
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>水平右揃え：justify-content-end</h3>
    <div class="row g-0 justify-content-end bg-dark">
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>等間隔に配置：justify-content-around</h3>
    <div class="row g-0 justify-content-around bg-dark">
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>両橋から均等に配置：justify-content-between</h3>
    <div class="row g-0 justify-content-between bg-dark">
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                col-4
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
