<html lang="ja">
<head>
    <title>3-9 | 図表</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>図表の基本的なスタイリング</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <figure class="figure">
                    <img src="https://via.placeholder.com/400x300&text=img" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
                    <figcaption class="figure-caption">図表キャプション</figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>図表キャプションの位置合わせ</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <figure class="figure">
                    <img src="https://via.placeholder.com/400x300&text=img" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
                    <figcaption class="figure-caption text-left">図表キャプション（text-left：デフォルト）</figcaption>
                </figure>
            </div>
            <!-- 図表キャプションの中央揃え -->
            <div class="container">
                <figure class="figure">
                    <img src="https://via.placeholder.com/400x300&text=img" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
                    <figcaption class="figure-caption text-center">図表キャプション（text-center）</figcaption>
                </figure>
            </div>
            <!-- 図表キャプションの右寄せ -->
            <div class="container">
                <figure class="figure">
                    <img src="https://via.placeholder.com/400x300&text=img" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
                    <figcaption class="figure-caption text-end">図表キャプション（text-right）</figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
