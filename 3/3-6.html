<html lang="ja">
<head>

<body>

<div class="container mt-5">
    <h3>インラインコード表記</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                インラインのコード表示部分を<code>&lt;code&gt;</code>タグで囲みます。
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>コードブロックの表記</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
<pre><code>&lt;p&gt;サンプルテキスト&lt;/p&gt;
&lt;p&gt;2行目のサンプルテキスト&lt;/p&gt;
</code></pre>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>変数の表記</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <var>y</var> = <var>m</var><var>x</var> + <var>b</var>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>変数の表記</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
ディレクトリを切り替えるには、 <kbd>cd</kbd>と続けてディレクトリ名を入力します。設定を編集するには、<kbd><kbd>ctrl</kbd> + <kbd>,</kbd></kbd>を押します。
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <h3>サンプル出力</h3>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <samp>This text is meant to be treated as sample output from a computer program.</samp>
            </div>
        </div>
    </div>
</div>
