<html lang="ja">
<head>
    <title>2-5 | 等幅カラムと固定幅カラム</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>colクラスを使った自動等幅配置</h3>
    <div class="row text-center">
        <div class="col">
            <div class="bg-light p-3">
            1列目
            </div>
        </div>
        <div class="col">
            <div class="bg-light p-3">
            2列目
            </div>
        </div>
        <div class="col">
            <div class="bg-light p-3">
            3列目
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>col-3クラスを使った配置</h3>
    <div class="row text-center">
        <div class="col-3">
            <div class="bg-light p-3">
                1列目
            </div>
        </div>
        <div class="col-3">
            <div class="bg-light p-3">
                2列目
            </div>
        </div>
        <div class="col-3">
            <div class="bg-light p-3">
                3列目
            </div>
        </div>
        <div class="col-3">
            <div class="bg-light p-3">
                4列目
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>col-4クラスを使った配置</h3>
    <div class="row text-center">
        <div class="col-4">
            <div class="bg-light p-3">
                1列目
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                2列目
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                3列目
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>col-xクラスを使った幅配置</h3>
    <div class="row text-center">
        <div class="col-6">
            <div class="bg-light p-3">
                1列目
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light p-3">
                2列目
            </div>
        </div>
        <div class="col-1">
            <div class="bg-light p-3">
                3列目
            </div>
        </div>
        <div class="col-1">
            <div class="bg-light p-3">
                4列目
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <h3>１カラムのみ幅を設定（残りのカラムは自動的に等幅）</h3>
    <div class="row text-center">
        <div class="col">
            <div class="bg-light p-3">
                1列目
            </div>
        </div>
        <div class="col-6">
            <div class="bg-light p-3">
                2列目
            </div>
        </div>
        <div class="col">
            <div class="bg-light p-3">
                3列目
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
