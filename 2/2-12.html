<html lang="ja">
<head>
    <title>2-12 | 行単位での垂直方向の整列</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>垂直上揃え: align-items-start</h3>
    <div class="row text-center g-0 align-items-start h-25 bg-dark">
        <div class="col">
            <div class="bg-light p-3">
            col
            </div>
        </div>
        <div class="col">
            <div class="bg-light p-3">
                col
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>垂直中央揃え: align-items-center</h3>
    <div class="row text-center g-0 align-items-center h-25 bg-dark">
        <div class="col">
            <div class="bg-light p-3">
                col
            </div>
        </div>
        <div class="col">
            <div class="bg-light p-3">
                col
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h3>垂直下揃え: align-items-end</h3>
    <div class="row text-center g-0 align-items-end h-25 bg-dark">
        <div class="col">
            <div class="bg-light p-3">
                col
            </div>
        </div>
        <div class="col">
            <div class="bg-light p-3">
                col
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
