<html lang="ja">
<head>
    <title>3-5 | テキストユーティリティ</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3>①略語</h3>
    <p><abbr title="HyperText Mark up Language">HTML</abbr></p>
    <p><abbr title="HyperText Mark up Language" class="initialism">HTML(abbr.initialism)</abbr></p>
</div>


<div class="container mt-5">
    <h3>②引用文</h3>
    <p>引用文の例を見てみましょう</p>
    <blockquote class="blockquote">
        <p class="mb-0">基本の引用文です。</p>
    </blockquote>
</div>

<div class="container mt-5">
    <h3>③引用元の表示</h3>
    <p>引用文の例を見てみましょう</p>
    <blockquote class="blockquote">
        <p>基本の引用文です。</p>
        <footer class="blockquote-footer">文章の<cite title="引用元の名前">引用元</cite>が明示できます</footer>
    </blockquote>
</div>

<div class="container mt-5">
    <h3>④引用文の位置合わせ</h3>
    <p>引用文の例を見てみましょう</p>
    <blockquote class="blockquote text-center">
        <p>基本の引用文です。(中央揃え)</p>
        <footer class="blockquote-footer">文章の<cite title="引用元の名前">引用元</cite>が明示できます</footer>
    </blockquote>
    <blockquote class="blockquote text-end">
        <p>基本の引用文です。(右揃え)</p>
        <footer class="blockquote-footer">文章の<cite title="引用元の名前">引用元</cite>が明示できます</footer>
    </blockquote>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
